<!DOCTYPE html>
<html>
    <head>
        <title>Zone</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/style.min.css">
        <script type="text/javascript" src="assets/js/_bower.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="main">

                <section id="menu">
                    <span id="title">Zone</span>
                    <span id="playlist">Mikes Spikes</span>
                    <span id="arrange"><i class="fa fa-th-list"></i><i class="fa fa-th"></i></span>
                    <span id="search"><i class="fa fa-search"></i> Search</span>
                </section>

                <section id="playing">


                        <div id="album">

                        </div>
                

                    <div id="info">
                        <h1>Lazy</h1>
                        <h3>Bruno Mars</h3>
                    </div>

                    <div id="controls">
                        <div id="buttons">
                            <span class="rewind"><i class="fa fa-backward"></i></span>
                            <span class="play"><i class="fa fa-play"></i></span>
                            <span class="forward"><i class="fa fa-forward"></i></span>
                        </div>
                        <div id="progress">
                            <progress max="100" value="0" />
                        </div>
                        <div id="modes">
                            <span class="mute"><i class="fa fa-volume-up"></i></span>
                            <span class="repeat"><i class="fa fa-repeat"></i></span>
                            <span class="replay"><i class="fa fa-retweet"></i></span>
                        </div>

                    </div>
                </section>

                <section class="sidebar left">
                    <div class="list">
                        <h3 class="title">Playlist</h3>
                        <ul class="items">
                            <li class="item">Hello</li>
                            <li class="item">Hello</li>
                            <li class="item">Hello</li>
                        </ul>

                        <h3 class="title">Services</h3>
                        <ul id="services" class="items">
                            <li id="radio" class="item"><i class="fa fa-music"></i> Radiostations</li>

                        </ul>

                    </div>
                </section>

                <section id="grid">

                    <section id="browseby">
                        <ul>
                            <li id="queue">Queue</li>
                            <li id="sonosPlaylists">Playlists</li>
                            <li id="artists">Artists</li>
                            <li id="albumArtists">Album artists</li>
                            <li id="genres">Genres</li>
                            <li id="composers">Composers</li>
                            <li id="tracks">Titles</li>
                            <li id="albums">Albums</li>
                        </ul>
                    </section>

                    <section id="elements">
                        <div class="element">
                            <div class="meta">
                                    <img class="cover" src="assets/img/bruno.jpg">
                                    <div class="mask">
                                        <i class="fa fa-play-circle-o"></i>
                                    </div>
                                <h4 class="artist">Artist</h4>
                                <p class="album">Album</p>
                            </div>
                        </div>

                        <div class="element">
                            <div class="meta">
                            <img class="cover" src="assets/img/beatles.jpg">
                                <h4 class="artist">Artist</h4>
                                <p class="album">Album</p>
                            </div>
                        </div>

                        <div class="element">
                            <div class="meta">
                                <img class="cover" src="assets/img/oasis.jpg">
                                <h4 class="artist">Artist</h4>
                                <p class="album">Album</p>
                            </div>
                        </div>

                        <div class="element">
                            <div class="meta">
                                <img class="cover" src="assets/img/paolo.jpg">
                                <h4 class="artist">Artist</h4>
                                <p class="album">Album</p>
                            </div>
                        </div>
                    </section>
                </section>

                <section class="sidebar right">
                    <div id="devices">

                    </div>
                </section>

            </div>
        </div>
    </body>
</html>
